<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="container">
      <article>
        <header>
          <img src="./assets/Logo.png" alt="Logo" />
        </header>

        <textarea
          name=""
          id="textToEncrypt"
          cols="30"
          rows="10"
          placeholder="Enter text here"
        ></textarea>

        <div class="warning">
          <img src="./assets/Group.png" alt="Warning" />
          <p class="warningText">Only lowercase letters and no accents.</p>
        </div>
        <div class="buttonsContainer">
          <button class="encrypt" type="button" onclick="encrypt()">
            Encrypt
          </button>
          <button class="decrypt" type="button" onclick="decrypt()">
            Decrypt
          </button>
        </div>
      </article>

      <aside class="asideContainer">
        <div id="encryptText" class="encryptContent">
          <img
            class="lookImage"
            src="./assets/MuÃ±eco.png"
            alt="looking-image"
          />
          <h2>No message was found.</h2>
          <p class="encryptedParagraph">
            Enter the text you want to encrypt or decrypt
          </p>
        </div>
      </aside>
    </section>
  </body>
</html>
